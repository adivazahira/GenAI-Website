<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #e0f2f1; /* Light green background */
        }
        h1 {
            color: #00695c; /* Darker shade of green */
            margin: 20px 0;
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 720px;
            overflow: hidden;
            border-radius: 8px; /* Added for smooth corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        .video-container video {
            width: 100%;
            border-radius: 8px; /* Ensures the video corners are also rounded */
        }
        .cta-button {
            background-color: #26a69a; /* Teal button */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600; /* Making the text a bit bolder */
            margin-top: 20px;
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        .cta-button:hover {
            background-color: #00796b; /* Darker shade when hovered */
        }
    </style>
</head>
<body>

    <h1>Find the perfect dog breed for you!</h1>
    <div class="video-container">
        <video src="genai_video.mp4" autoplay loop muted></video>
    </div>
    <button class="cta-button" onclick="window.location.href='your_next_page.html'">Start Finding</button>

</body>
</html>
