<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f2f1; /* Light green background */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .paw-print {
            max-width: 100px; /* Adjust the size as needed */
            margin-top: 5%; /* Spacing from the top */
        }
        h1 {
            color: #00695c; /* Darker shade of green */
            margin: 20px 0;
        }
        .video-container {
            width: 80%;
            max-width: 720px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        .video-container video {
            width: 100%;
            border-radius: 8px;
        }
        .cta-button {
            background-color: #26a69a;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin: 20px 0; /* Spacing above and below the button */
        }
        .cta-button:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>

    <img src="paw_print.png" alt="Paw Print" class="paw-print">
    <h1>Find the perfect dog breed for you!</h1>
    <button class="cta-button" onclick="window.location.href='content.html'">Start Finding</button>
    <div class="video-container">
        <video src="genai_video.mp4" autoplay loop muted></video>
    </div>

</body>
</html>
