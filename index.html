<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #e0f2f1; /* Light green background */
            position: relative; /* Needed to position elements with absolute positioning */
        }
        .paw-print {
            width: 100px; /* Adjust the size as needed */
            margin-bottom: 20px;
        }
        h1 {
            color: #00695c; /* Darker shade of green */
            z-index: 10; /* Ensure the title is above the video */
            position: absolute;
            top: 10%; /* Adjust as needed for positioning */
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .video-container {
            position: relative;
            width: 80%;
            max-width: 720px;
            overflow: hidden;
            border-radius: 8px;
        }
        .video-container video {
            width: 100%;
            border-radius: 8px;
        }
        .video-container .cta-button {
            position: absolute; /* Position the button over the video */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5; /* Ensure the button is above the video */
        }
        .cta-button {
            background-color: #26a69a;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #00796b;
        }
    </style>
</head>
<body>

    <img src="paw_print.png" alt="Paw Print" class="paw-print">
    <h1>Find the perfect dog breed for you!</h1>
    <div class="video-container">
        <video src="genai_video.mp4" autoplay loop muted></video>
        <button class="cta-button" onclick="window.location.href='your_next_page.html'">Start Finding</button>
    </div>

</body>
</html>
